<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Html5 muli-view sample</title>
<style>
/* 导航条 */
nav {
  overflow: hidden;
  background-color: #333;
}
 
/* 导航条链接 */
nav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
 
/* 链接颜色修改 */
nav a:hover {
  background-color: #ddd;
  color: black;
}
.view{
 display:none;
  border-style: solid;
  border-width: 1px;
  background-color: lightgray;
 text-align: center;

 	height: 500px;
}

</style>
<script type="text/javascript">

function closeallview(){
	var x = document.getElementsByClassName("view");
	var i;
	for (i=0;i<x.length;i++) {
	    x[i].style.display = "none";
	}
}

function showview(arc){
	closeallview();
	document.getElementById(arc).style.display="block";
}

</script>
</head>
<body>
<nav>
  <a href="#" onclick="showview('home')">Home</a>
  <a href="#" onclick="showview('sale')">Sale</a>
  <a href="#" onclick="showview('find')">Find</a>
  <a href="#" onclick="showview('menu')" style="float:right">Menu</a>
</nav>
<div id="home" class="view"><h1>home</h1></div>
<div id="sale" class="view"><h1>sale</h1></div>
<div id="find" class="view"><h1>find</h1></div>
<div id="menu" class="view"><h1>menu</h1></div>
</body>
</html>
