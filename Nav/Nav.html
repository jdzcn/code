<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Html5 nav sample</title>
<style>
/* 导航条 */
nav {
  overflow: hidden;
  background-color: #333;
}
 
/* 导航条链接 */
nav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
 
/* 链接颜色修改 */
nav a:hover {
  background-color: #ddd;
  color: black;
}

</style>

</head>
<body>
<nav>
  <a href="#">Home</a>
  <a href="#">Sale</a>
  <a href="#">Find</a>
  <a href="#" style="float:right">Menu</a>
</nav>

</body>
</html>
